<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/Styles.css')}}">
</head>
<body>
<div class="login_header">
    <div class="login_menu">
        <div class="login_home">
            <a class="login_homeBut" href="/"><img class="login_homeImg" src="{{url_for('static', filename='img/home.png')}}" alt="home"></a>
        </div>
    </div>
</div>
<div class="login_main">
    <div class="login_container">
        <img class="login_logo" src="{{url_for('static', filename='img/logo.png')}}" alt="logo">
        <div class="login_login-container">

            < <form class="login_login-form" action="/Login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
</div>
</body>
</html>
