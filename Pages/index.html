<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EirQ Solutions</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.11.min.js"></script>
</head>
<body>
    <h1>Air Quality Test - Input from Sensor</h1>
    <div id="messages"></div>

    <script>
        var pubnub = new PubNub({
            subscribeKey: 'sub-c-6afc2464-b330-469f-a68d-52cbba8aecc4',
            uuid: 'flask_demo_client'
        });

        pubnub.addListener({
            message: function(message) {
                console.log(message);
                document.getElementById('messages').innerHTML += '<p>' + JSON.stringify(message.message) + '</p>';
            }
        });

        pubnub.subscribe({
            channels: ['aq_channel']
        });
    </script>
</body>
</html>
